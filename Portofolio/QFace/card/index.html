<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 个人卡片容器，居中卡片 -->
    <div class="wrapper">
      <!-- 个人卡片 -->
      <div class="profile-card">
        <!-- 卡片内容，导航，个人简介和工作经历 -->
        <div class="content">
          <!-- 导航 -->
          <nav id="nav-menu">
            <!-- data-rel，在js里获取当前要展示哪个section，是个人简介还是工作经历 -->
            <a class="active" href="#" data-rel="about-me-section">About Me</a>
            <a href="#" data-rel="work-exp-section">Experience</a>
            <!-- 当前选中菜单的指示条 -->
            <div class="indicator"></div>
          </nav>
          <!-- 关于我部分 -->
          <section class="about-me-section active-section">
            <!-- 名字和身份信息 -->
            <div class="personal-info">
              <div class="title">
                <h1>Jinhui ZHAO</h1>
                <p>Full Stack <br> Cloud Computing </p>
              </div>
            </div>
            <!-- 个人简介的内容 -->
            <div class="about-me">
              <p>
                I am Jinhui ZHAO，a full Stack Developer，graduated from Rennes School of Business majored in PGE & DBAN.
              </p>
            </div>
            <!-- 社交图标 -->
            <footer>
              <ul>
                <li>
                  <a href="#"><i class="fab fa-weixin" title="zjh77889900"></i></a>
                </li>
                <li>
                  <a href="#" ><i class="fab fa-weibo" title="17748618809"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-github" title="Grayson0130"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-linkedin" title="17748618809"></i></a>
                </li>
              </ul>
            </footer>
          </section>
          <!-- 工作经历部分 -->
          <section class="work-exp-section">
            <!-- 工作经历容器 -->
            <div class="work-exps">
              <!-- 每条工作经历 -->
              <div class="work-exp-item">
                <!-- 职位 -->
                <div class="position">Full Stack Developer</div>
                <!-- 分隔线 -->
                <div class="seperator"></div>
                <!-- 公司信息 -->
                <div class="work-info">
                  <!-- 工作时间 -->
                  <div class="time">
                    2020.06 ~ present <i class="far fa-calendar"></i>
                  </div>
                  <!-- 公司名称 -->
                  <div class="company">Freelancer</div>
                </div>
              </div>
              <div class="work-exp-item">
                <div class="position">Product Assistant</div>
                <div class="seperator"></div>
                <div class="work-info">
                  <div class="time">
                    2019.9 ~ 2019.11 <i class="far fa-calendar"></i>
                  </div>
                  <div class="company">CiWei</div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- 头像 -->
        <aside class="profile-image"><img src="me.jpeg" alt="我" /></aside>
      </div>
    </div>
    <!-- JS文件 -->
    <script src="./index.js"></script>
  </body>
</html>
